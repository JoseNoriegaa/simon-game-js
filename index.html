<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple game version of the classic simon game, made it with vanilla JS.">
  <meta name="author" content="Jose Noriega">
  <title>Simon</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main id="main">
    <div class="github-badge-wrapper">
      <a href="https://github.com/JoseNoriegaa/simon-game-js" target="_blank">
        <img
          class="github-logo"
          src="assets/github-logo.png"
          alt="Github logo"
          title="Repository"
        >
      </a>
    </div>
    <div class="game-wrapper">
      <div id="gameboard">
        <button
          id="green"
          title="Green"
          class="game-item up left disabled"
          data-item="0"
        ></button>
        <button
          id="red"
          title="Red"
          class="game-item up right disabled"
          data-item="1"
        ></button>
        <button
          id="yellow"
          title="Yellow"
          class="game-item down left disabled"
          data-item="2"
        ></button>
        <button
          id="blue"
          title="Blue"
          class="game-item down right disabled"
          data-item="3"
        ></button>
        <div class="decoration horizontal"></div>
        <div class="decoration vertical"></div>
        <div class="decoration circle">
          <div class="game-dashboard">
            <div id="score" class="score">
              000
            </div>
            <div class="controls">
              <div class="btn-wrapper">
                <span id="start-lbl">
                  start
                </span>
                <button id="start" class="start"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/game.js"></script>
  <footer>
    <center>
      "Simple Simon Game" By Jose Noriega.
    </center>
    <br>
  </footer>
</body>
</html>
